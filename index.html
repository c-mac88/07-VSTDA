<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ToDo, ToDo, ToDo-ToDo-ToDo List</title>

    <script src="bower_components/angular/angular.min.js"></script>
    <!-- Bootstrap Core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="myApp">

    <div id="topOfPage" class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>To Do List</h1>
                <p class="lead">What do you have to do?</p>
            </div>
        </div>
    </div>

    <div ng-controller="MainCtrl" id="content" class="container">

        <div id="panelPrimary" class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Add ToDo Item</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                            <div class="col-sm-10">
                                <input ng-model="text" class="form-control" placeholder="What do you have to do?">
                            </div>
                    </div>
                    <div class="form-group">
                            <div class="col-sm-10">
                                <div class="dropdown">
                                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    Priority
                                    <span class="caret"></span>
                                  </button>
                                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li><a href="#">High</a></li>
                                    <li><a href="#">Medium</a></li>
                                    <li><a href="#">Low</a></li>
                                  </ul>
                                </div>
                            </div>
                    </div>
               </form>
            </div>
            <div class="panel-footer">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="submit()" type="submit" class="btn btn-default">Add ToDo</button>
                </div>
            </div>
        </div>

        <div id="list" class="container">
            <ul class="list-group">
              <li ng-repeat="todo in todos" class="list-group-item list-group-item-success">{{todo}}</li>
            </ul>
        </div>

    </div> <!--id="content" -->












    <!-- jQuery Version 1.11.1 -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>


</body>

</html>
